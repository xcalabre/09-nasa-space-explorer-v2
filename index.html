<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0b3d91">
</head>
<body>
  <div class="background">
    <div class="stars"></div>
    <div class="twinkle"></div>
    <!-- Shooting stars -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
  </div>

  <!-- Large NASA Logo in upper left -->
  <div class="nasa-logo-large">
    <img src="img/NASA-Logo-Large.png" alt="NASA" />
  </div>

  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <section id="fact" class="fact" aria-live="polite">
      <div class="ticker-wrapper">
        <div class="ticker-content">
          <!-- Facts will be populated by JavaScript -->
        </div>
      </div>
    </section>

    <div class="filters">
      <label class="sr-only" for="startDate">Start date</label>
      <input id="startDate" type="date" />
      <label class="sr-only" for="endDate">End date</label>
      <input id="endDate" type="date" />
      <button id="getImageBtn" type="button">Get Space Images</button>
    </div>

    <div id="status" class="status" aria-live="polite">
      <span class="spinner" aria-hidden="true"></span>
      <span>ðŸ”„ Loading space photosâ€¦</span>
    </div>

    <div id="gallery" class="gallery" hidden>
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Pick a date range and click "Get Space Images."</p>
      </div>
    </div>

    <!-- Load More Button -->
    <div id="loadMoreContainer" class="load-more-container" hidden>
      <button id="loadMoreBtn" type="button">Load More Images</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__backdrop" data-close="true"></div>
    <div class="modal__content" role="document">
      <button class="modal__close" aria-label="Close" data-close="true">âœ•</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
